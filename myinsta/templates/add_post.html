{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<br> <br> <br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="prof-body">
                <form action="{% url 'add_post' user.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form post_form %} 
                    <div class="form-group text-center">
                        <input type="submit" class="m-4 btn btn-primary login-btn" value="ADD POST">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
